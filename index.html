<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========================================================HEADER====================================================== -->
    <header class="header" onclick="reload()">
      <div>BuzzQuizz</div>
    </header>
    <!-- ========================================================HEADER====================================================== -->
    <div class="container escondido">
        <!--Container com todo conteudo do site, menos o header, vamos aplicar a classe escondido nela para ir para a tela de responder o quizz-->
      <!-- ================================================CAIXINHA CASO NÃO TENHA CRIADO QUIZZ====================================================== -->
      <div class="criar-quizz">
        <!--AQUI PODEMOS ADICIONAR A CLASSE 'escondido' se a pessoa já criou pelo menos 1 quizz-->
        <div class="frase">Você não criou nenhum Quizz ainda :(</div>
        <div class="botao-criar" onclick="criarQuizz()">Criar Quizz</div>
      </div>
      <!-- ================================================CAIXINHA CASO NÃO TENHA CRIADO QUIZZ====================================================== -->
      <!--####################################################CAIXINHA CASO TENHA CRIADO QUIZZES##################################################-->
      <div class="seus-quizzes">
        <div class="titulo-seus-quizzes"><!--AQUI PODEMOS ADICIONAR A CLASSE 'escondido' se a pessoa ainda não criou quizzes-->
          <h2>Seus Quizzes</h2>
          <ion-icon name="add-circle" onclick="criarQuizz()"></ion-icon><!--Aqui vai ser o botão para criar um novo quizz-->
        </div>
        <div class="todos-meus-quizzes">
          <div class="quizz">
            <img src="./assets/imagens/simpsons.png" />
            <div class="texto-quizz">
              Acerte os personagens corretos dos Simpsons e prove seu amor!
            </div>
          </div>
          <div class="quizz">
            <img src="./assets/imagens/preguiça.png" />
            <div class="texto-quizz">O quanto você é de boas?</div>
          </div>
        </div>
      </div>
      <!--####################################################CAIXINHA CASO TENHA CRIADO##################################################-->
      <h1>Todos os Quizzes</h1>

      <!-- ========================================================SECTION CONTÉM O CONTAINER DOS DIVS====================================================== -->
      <section class="todos-quizzes"></section>
      <!-- ========================================================SECTION CONTÉM O CONTAINER DOS DIVS====================================================== -->
    </div>

    <div class="respostas-quizz">
      <div class="cabecalho-quizz">
        <div class="texto-janela-quizz">O quão Potterhead é você?</div>
        <img src="./assets/imagens/harryPotter-header.png" alt="harry potter">
      </div>


      <div class="quadro-respostas">
        <div class="cabecalho-quadro-respostas">
          Em qual animal Olho-Tonto Moody transfigurou Malfoy?
        </div>

        <div class="repostas">
          <div class="alternativa">
            <img src="./assets/imagens/gatineo.png" alt="">
            <div>Gatíneo</div>
          </div>
          <div class="alternativa">
            <img src="./assets/imagens/gatineo.png" alt="">
            <div>Gatíneo</div>
          </div>
          <div class="alternativa">
            <img src="./assets/imagens/gatineo.png" alt="">
            <div>Gatíneo</div>
          </div>
          <div class="alternativa">
            <img src="./assets/imagens/gatineo.png" alt="">
            <div>Gatíneo</div>
          </div>
          
        </div>
      </div>
    </div>
    
    <img class="escondido"
      src="./assets/imagens/5f237290-ecb3-46c0-bec6-72cab7239355.gif"
      alt=""
    />

    

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
